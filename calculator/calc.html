<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .container{
        width: 100%;
        height: 100vh;
        background: #e3f9ff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .calculator{
     background: #3a4454;
     padding: 20px;
     border-radius: 10px;   
    }
    .calculator form input{
        border: o;
        outline: 0;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),5 5 15px rgba(0, 0, 0, 0.2);
        background: transparent;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        margin: 10px;
    
    }
    .myH1{
        text-align: center;
        font-family: sans-serif;
        font-size: 2em;
        color: blue;
    }
    form .display{
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
    
    
    }
    form .display input{
        text-align: right;
        flex: 1;
        font-size: 45px;
        box-shadow: none;
    }
    .myH2{
        text-align: center;
        font-family: sans-serif;
        font-size: 2em;
        color: red;
        
    }
    form input.equals{
        width: 145px;
        color: red;
        
    
    }
    form input.A{
        color: #33ffd8;
    }
    </style>
    
    
    
<body>
    <h1 class="myH2">Calculator Project</h1>
    <h2 class="myH1">CODE WRITTEN BY DOUGLAS SEMENDO
    </h2>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">

                </div>
               
               <div class="A">
                <input type="button" value="AC" class="A" onclick="display.value =''"  >
                <input type="button" value="DEL"  class="A" onclick="display.value =display.value.toString().slice(0,-1)"  >
                <input type="button" value="."  class="A" onclick="display.value+='.'">
                <input type="button" value="/"  class="A" onclick="display.value+='/'">




               </div>
               <div>
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8"  onclick="display.value+='8'">
                <input type="button" value="9"  onclick="display.value+='9'">
                <input type="button" value="*"  onclick="display.value+='*'" class="A">


               </div>
               <div>
                <input type="button" value="4"  onclick="display.value+='4'">
                <input type="button" value="5"  onclick="display.value+='5'">
                <input type="button" value="6"  onclick="display.value+='6'">
                <input type="button" value="-"  onclick="display.value+='-'"  class="A">




                <div>
                    <input type="button" value="1"  onclick="display.value+='1'">
                    <input type="button" value="2"  onclick="display.value+='2'" >
                    <input type="button" value="3"  onclick="display.value+='3'" >
                    <input type="button" value="+"  onclick="display.value+='+'"  class="A">
    
    
    
    
                   </div>
                   <div>
                    <input type="button" value="00"  onclick="display.value+='00'">
                    <input type="button" value="0"  onclick="display.value+='0'">
                    <input type="button" value="=" class="equals"  onclick="display.value =eval(display.value)" >
                    
    
    
    
    
                   </div>
               
            </form>

        </div>
        
    </div>
    <div id="buttonContainer">
       
        
    </div>
</body>
</html>
